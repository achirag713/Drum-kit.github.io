<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap" rel="stylesheet">
  <script src="script.js" defer></script>
</head>

<body>

  <h1 id="title">Drum Kit</h1>
  <p>Press the corresponding key or click a button to play a sound!</p>
  <div class="set">
    <button class="w drum" aria-label="Crash cymbal">w</button>
    <button class="a drum" aria-label="Kick drum">a</button>
    <button class="s drum" aria-label="Snare drum">s</button>
    <button class="d drum" aria-label="Tom 1">d</button>
    <button class="j drum" aria-label="Tom 2">j</button>
    <button class="k drum" aria-label="Tom 3">k</button>
    <button class="l drum" aria-label="Tom 4">l</button>
  </div>
  
</body>
</html>
